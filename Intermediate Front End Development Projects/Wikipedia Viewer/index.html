<html>
  <head>
      <title>Wikipedia Viewer</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
          <h1>Wikipedia<small> by Lem</small></h1>
              <div class="form-group">
                <input id="search" class="form-control" type="text" placeholder="Search Wikipedia">
              </div>
                <button id="getResult" class="btn btn-primary">Search</button>
                <a id="randomResult" class="btn btn-primary" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Random Search</a>
        </div>
        <div>
            <ul>
            </ul>
        </div>
    </div>
      <script src="http://chancejs.com/chance.min.js"></script>
      <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
      <!-- Latest compiled and minified JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
      <script src="app.js"></script>
  </body>
</html>
