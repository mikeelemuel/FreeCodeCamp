<!DOCTYPE html>
<html>
    <head>
        <title>Simple Quote Generator </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>

      <div  class="container">
  			<h1>Qoute Generator<small> by Lem</small></h1>
              <div class="jumbotron">
                  <h1 id="quote"></h1>
                  <h3 id="author"></h3>
                    <center>
                      <button id="getQuote"  class="btn btn-primary">Get a Quote!</button>

                      <a href="#" target= "_blank" class="btn btn-primary" id="tweet"><i class="fa fa-twitter"></i> Tweet It!</a>
                    </center>
                  </div>
      </div>
              <script src="http://chancejs.com/chance.min.js"></script>

              <!-- Latest compiled and minified JavaScript -->

              <script src="app.js"></script>

    </body>
</html>
